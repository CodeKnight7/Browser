<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickTab</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root { 
      --pad: 40px;
      --blur: 14px;
      --glass-bg: rgba(255, 255, 255, 0.25); /* semi-transparent glass */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh; width: 100vw; overflow: hidden;
      color: #fff;
      background: #000 center/cover no-repeat fixed;
      font-family: 'Poppins', -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      transition: opacity 1s ease, background-image 0.8s ease;
      opacity: 0;
    }

    /* Clock (top-right) */
    .clock {
      position: absolute;
      top: var(--pad);
      right: var(--pad);
      text-align: right;
      text-shadow: 0 2px 18px rgba(0,0,0,.45);
      user-select: none;
    }
    .clock .time {
      font-size: 50px;
      font-weight: 1;
      letter-spacing: 1px;
    }
    .clock .date {
      margin-top: 6px;
      font-size: 18px;
      opacity: .95;
    }

    /* Search container */
    .search {
      position: absolute;
      top: 150px; /* slightly lower */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: min(520px, 85vw);
      backdrop-filter: blur(var(--blur));
      border-radius: 50px;
      padding: 6px 10px;
      background: var(--glass-bg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .search input {
      flex: 1;
      border: none;
      outline: none;
      padding: 14px 18px;
      border-radius: 40px;
      background: rgba(255,255,255,0.2);
      color: #000; /* BLACK text for readability */
      font-size: 16px;
      backdrop-filter: blur(var(--blur));
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .search input:focus {
      background: rgba(255,255,255,0.35);
    }

    /* Upload button */
    .upload-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: rgba(255,255,255,0.25) url('upload.png') center/50% no-repeat;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 4px 20px rgba(0,0,0,0.35);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background-color: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }

    .upload-btn:active {
      transform: scale(0.96);
    }

    /* Footer info */
    .footer {
      position: absolute;
      left: var(--pad);
      bottom: var(--pad);
      background: rgba(0,0,0,.4);
      padding: 8px 14px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Clock -->
  <div class="clock">
    <div id="time" class="time">--:--</div>
    <div id="date" class="date">Loading…</div>
  </div>

  <!-- Search -->
  <div class="search">
    <input id="q" type="text" placeholder="Search or enter URL" />
    <button class="upload-btn" id="uploadBtn" title="Upload"></button>
  </div>

  <!-- Footer -->
  <div class="footer">Developed by Jaiganesh, Agastya, Mahika</div>

  <script>
    // Clock
    function tick() {
      const now = new Date();
      const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const d = now.toLocaleDateString([], { weekday: 'long', day: 'numeric', month: 'long' });
      time.textContent = t;
      date.textContent = d;
    }
    setInterval(tick, 1000); tick();

    // Search
    q.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const s = q.value.trim();
        if (!s) return;
        const looksLikeUrl = /^(https?:\/\/)|(^[\w-]+\.[\w.-]+)/i.test(s);
        window.location.href = looksLikeUrl
          ? (s.startsWith('http') ? s : 'https://' + s)
          : 'https://www.google.com/search?q=' + encodeURIComponent(s);
      }
    });

    // Upload button click — open in same tab
    document.getElementById('uploadBtn').addEventListener('click', () => {
      window.location.href = 'https://www.google.com';
    });

    // Wallpaper (non-repeating)
    (function setWallpaper() {
      const url = `https://picsum.photos/1920/1080?random=${Math.floor(Math.random()*1000000)}`;
      const img = new Image();
      img.src = url;
      img.onload = () => {
        document.body.style.backgroundImage = `url('${img.src}')`;
        document.body.style.opacity = '1';
      };
      img.onerror = () => {
        const fallback = `linear-gradient(135deg, #0f172a, #1f2937, #111827)`;
        document.body.style.background = fallback;
        document.body.style.opacity = '1';
      };
    })();
  </script>
</body>
</html>
