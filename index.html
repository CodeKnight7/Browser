<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arc Tab</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="dark">

  <!-- BOOKMARK BAR -->
  <div class="bookmark-bar">

    <!-- NEW GOOGLE BUTTON (NO TEXT) -->
    <a class="bookmark-icon" href="https://codeknight7.github.io/ARC-WIDGETS/">
      <img src="icons/grid.png">
    </a>

    <a class="bookmark-item" href="https://youtube.com"><img src="icons/youtube.png"><span>YouTube</span></a>
    <a class="bookmark-item" href="https://spotify.com"><img src="icons/spotify.png"><span>Spotify</span></a>
    <a class="bookmark-item" href="https://github.com"><img src="icons/github.png"><span>GitHub</span></a>
    <a class="bookmark-item" href="https://instagram.com"><img src="icons/instagram.png"><span>Instagram</span></a>
    <a class="bookmark-item" href="https://www.netflix.com"><img src="netflix.png"><span>Netflix</span></a>
    <a class="bookmark-item" href="https://discord.com"><img src="icons/discord.png"><span>Discord</span></a>
    <a class="bookmark-item" href="https://chatgpt.com"><img src="icons/chatgpt.png"><span>ChatGPT</span></a>
  </div>

  <!-- Wallpaper -->
  <div class="wallpaper-container"></div>

  <!-- Clock -->
  <div class="clock">
    <div id="time" class="time"></div>
    <div id="date" class="date"></div>
  </div>

  <!-- Search -->
  <div class="search">
    <input id="q" type="text" placeholder="Search or enter URL" autocomplete="off">
  </div>

  <div class="footer">Developed by Jaiganesh, Agastya, Mahika</div>

  <script src="script.js"></script>
</body>
</html>
